<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Paint Estimator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="title">Paint Estimator</h1>

    <section id="client-info">
      <h2>Client Information</h2>
      <label for="clientName">Name:</label>
      <input type="text" id="clientName" placeholder="Customer Name" />
      <label for="clientAddress">Address:</label>
      <input type="text" id="clientAddress" placeholder="Address" />
      <label for="clientPhone">Phone:</label>
      <input type="tel" id="clientPhone" placeholder="Phone Number" />
      <label for="jobNotes">Notes:</label>
      <textarea id="jobNotes" rows="3" placeholder="Color, repairs, etc."></textarea>
    </section>

    <section id="rooms-section">
      <h2>Rooms</h2>
      <div id="rooms-list"></div>
      <button id="addRoomBtn">+ Add Room</button>
    </section>

    <section id="options">
      <label>
        <input type="checkbox" id="twoCoats" />
        Include 2 Coats
      </label>

      <h3>Labor Rates (per sq ft)</h3>
      <label for="laborWall">Wall ($):</label>
      <input type="number" id="laborWall" value="0.5" step="0.01" />
      <label for="laborCeiling">Ceiling ($):</label>
      <input type="number" id="laborCeiling" value="0.7" step="0.01" />
      <label for="laborTrim">Trim ($):</label>
      <input type="number" id="laborTrim" value="1.0" step="0.01" />
    </section>

    <section id="paint-info">
      <h3>Paint Info</h3>
      <label for="coverage">Coverage (sq ft/gallon):</label>
      <input type="number" id="coverage" value="350" />
      <label for="paintCost">Paint Cost per Gallon ($):</label>
      <input type="number" id="paintCost" value="30" />
    </section>

    <section id="controls">
      <button id="estimateBtn">Estimate</button>
      <button id="toggleDarkModeBtn">Toggle Dark Mode</button>
      <button id="toggleLanguageBtn">Espa√±ol</button>
      <button id="printBtn">Print Estimate</button>
    </section>

    <section id="results" aria-live="polite"></section>
  </div>

  <script src="script.js"></script>
</body>
</html>
